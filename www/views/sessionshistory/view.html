<style>
    #hdr-table-006 td {
        /*     border: 1px solid red;  */
        text-align: center;
        vertical-align: middle;
        width: 14.29%
    }
</style>

<ion-view view-title="سجل التغيبات">

    <div class="bar bar-subheader" style="height: 45px;padding: 0px;border: 0px;background-color: rgba(211, 224, 228, 0.5) ">
        <table id="hdr-table-006" style="width: 100%;height: 100%">
            <tr>
                <td>

                    <button class="button button-clear" style="zoom: 0.8;width: 45px;height: 45px" ng-click="showHelpPopup(daies)">
                        <i class="icon ion-help" style="font-size: 12px;color: rgba(25, 24, 29,0.8);filter: saturate(0.3)"></i>
                    </button>

                </td>
                <td>

                </td>
                <td>

                </td>
                <td>

                </td>
                <td>

                </td>
                <td>
                    <button class="button button-clear" ng-click="goToSessionAlter()" style="width: 45px;height: 45px" ng-disabled="sessionsSelected.length==0 || sessionsSelected.length>1">
                        <i class="icon ion-compose" style="color: rgba(25, 24, 29,0.8);filter: saturate(0.3)"></i>
                    </button>
                </td>
                <td>
                    <button class="button button-clear" ng-click="showConfirm()" style="width: 45px;height: 45px" ng-disabled="!sessionsSelected.length>0">
                        <i class="icon ion-trash-b" style="color: rgba(25, 24, 29,0.8);filter: saturate(0.3)"></i>
                    </button>
                </td>
            </tr>
        </table>
    </div>

    <ion-content scroll="true" dir="rtl" style="margin-top: 45px;padding-top: 10px">

        <div ng-repeat="day in daies track by $index" dir="rtl" style="margin-bottom: 1vmax;width: 94%;margin: auto;margin-top: 4px">
            <div class=" light-bg dark" style="border:0px;text-align: right;margin-bottom:2px;background-color: inherit;opacity: 0.9;font-size: 1em">
                <table style="width: 100%;" id="gg">
                    <tr>
                        <td style="text-align: right" class="positive">
                            <div style="text-align: center;width: 20px;height: 20px;border-radius: 50%">
                                <i class="ion ion-android-bookmark positive" aria-hidden="true" style="zoom: 1.4;"></i>
                            </div>
                            <div style="padding-right: 4px">{{day.date|date:'fullDate'}}</div>
                            <!-- <span> - </span> -->
                            <!-- <span>({{day.sessions_view.length|hdrsession}})</span> -->
                        </td>
                    </tr>
                </table>
            </div>

            <hdrabsencehistoryitem ng-repeat="session_view in day.sessions_view track by $index" ></hdrabsencehistoryitem>
        </div>

        <div style="padding: 11px;zoom: 1.25;position: relative;top:-9px;color: rgb(169, 169, 169)" ng-show="lastday && daies.length>0">
            <span class="icon ion-record"></span>
        </div>
        <div style="text-align: center" ng-hide="lastday || daies.length==0">
            <button class="button button-large button-clear ion-ios-arrow-down" style="font-size: 40px" ng-click="more()"></button>
        </div>

        <div ng-show="daies.length==0" style="height: 100%;width: 100%;padding-top: 20px;text-align: center">
            <p class="title" style="font-size: 1.7em;line-height: 2em;padding: 14px;padding-top: 5vmax">
                <!--  هنا، سيتم إظهار سجل تغيبات التلاميذ عبر الحصص المسجلة. -->
                <i class="icon ion-filing" style="font-size: 45vmax;opacity: 0.2"></i>
                <!-- <p style="font-size: 20px;text-align: center;opacity: 0.6">السجل فارغ..</p> -->
            </p>
        </div>
        <!-- <div ng-show="spinnershown && classrooms_view.length > 0" style="text-align: center;padding-top: 10vmax">
            <ion-spinner icon="lines" style="zoom: 4;opacity: 0.4"></ion-spinner>
        </div> -->
    </ion-content>

</ion-view>
