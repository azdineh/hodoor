<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-color-active-positive" id="hdr-tabs-bar" >
  <!-- tabs-icon-only -->


  <!-- user Tab -->
  <!--   <ion-tab title="البيانات" icon-off="ion-coffee" icon-on="ion-coffee" href="#/tab/user">
    <ion-nav-view name="tab-user"></ion-nav-view>
  </ion-tab> -->

  <!-- Teacher Tab -->
 <ion-tab title="الأستاذ" icon-on="ion-person" icon-off="ion-person" href="#/tab/teacher">
    <ion-nav-view name="tab-teacher"></ion-nav-view>
  </ion-tab> 

  <!-- Search Tab -->
  <ion-tab title="بحث" icon-on="ion-android-search" icon-off="ion-android-search" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

  <!-- Sessions history Tab -->
  <ion-tab title="سجل التغيبات" icon-on="ion-filing" icon-off="ion-filing" href="#/tab/sessionshistory">
    <ion-nav-view name="tab-sessionshistory"></ion-nav-view>
  </ion-tab>

  <!-- classes Tab -->
  <ion-tab title="الأقسام" icon-on="ion-android-contacts" icon-off="ion-android-contacts" href="#/tab/classrooms">
    <ion-nav-view name="tab-classrooms"></ion-nav-view>
  </ion-tab>
  <!-- classes Tab -->
  <ion-tab title="تلميذ" icon-on="ion-filing " icon-off="ion-filing " href="#/tab/student" class="ng-hide">
    <ion-nav-view name="tab-student"></ion-nav-view>
  </ion-tab>

  <!-- Home Tab -->
  <ion-tab title="الرئيسة" icon-on="ion-home" icon-off="ion-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

</ion-tabs>
