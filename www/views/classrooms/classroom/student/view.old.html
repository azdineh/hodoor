    #hdr-student-table td {

     #fffs td{

  <ion-view view-title="تفاصيل حول : {{student.full_name}}">
    <ion-content dir="rtl">
  
  
  
      <div>
        <div id="hdr-student-div1" style="background-color: lightgreen;height: 30vmax"></div>
        <div style="position:absolute;top:18vmax;width: 100%;padding: 2vmax" id="hdr-student-cont">
  <!--         <div style="background-color: white;border: 1px solid rgb(126, 126, 126)">
            <img src="img/user-alt-128.png" alt="" style="margin: auto;opacity: 0.1;width: inherit">
          </div> -->
          <div style="flex-grow: 2;margin-right: 1vmax">
            <table id="fffs" style="width: 100%;height: 100%">
              <tr>
                <td style="height: 50%;text-align: right;vertical-align: bottom;font-size: 18px;padding-bottom: 0px">
                  <div style="font-size: 22px">
                    {{student.full_name}}
                  </div>
                  <div style="font-size: 12px">{{student.birth_date|hdrage}}</div>
                </td>
              </tr>
              <tr>
                <td style="height: 50%;">
                  <div style="font-size: 16px;padding-top: 2px">{{student.massar_number}}</div>
  
                  <div style="margin-top:1vmax;font-size: 16px;" class="badge badge-royal">{{classroom.title}}</div>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div>
          <div style="position: relative;top:11vmax;padding: 2vmax">
  
            <div ng-show="student_absences.length>0">
              <div style="font-size: 18px;;padding:8px;border-bottom:  1px solid lightgrey">
                <span class="icon ion-record assertive"></span>
                <span>تغيبات</span> /
                <span class="icon ion-record positive"></span>
                <span>تأخرات</span>
  
              </div>
              <div id="hdr-student-absence-cntr">
                <table>
                  <tr ng-repeat="absenceline in student_absences">
                    <td ng-show="absenceline.is_student_fix_problem==0">
                      <span class="icon ion-record assertive" style="zoom: 1.56"></span>
                    </td>
                    <td ng-show="absenceline.is_student_fix_problem==1">
                      <span class="icon ion-record positive" style="zoom: 1.56"></span>
                    </td>
                    <td>
                      <span>{{absenceline.unix_time|date:'fullDate'}}</span>
                      <span class="icon ion-arrow-left-b"></span>
                      <span>حصة :{{absenceline.title}}</span>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
            <div ng-show="student_absences.length==0"> لم يتم تسجيل أية حالة تغيب لحد الساعة.</div>
